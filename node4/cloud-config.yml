hostname: nodenuvem4
rancher:
  console: debian
  docker:
    engine: docker-17.03.2-ce
  environment:
    EXTRA_CMDLINE: /init
  network:
    dns:
      nameservers:
      - 191.36.8.2
      - 191.36.8.3
      search:
      - sj.ifsc.edu.br
    interfaces:
      bond*:
        dhcp: false
      bond0:
        addresses:
        - 191.36.8.24/27
        bond_opts:
          downdelay: "200"
          lacp_rate: "1"
          miimon: "100"
          mode: "4"
          updelay: "200"
          xmit_hash_policy: layer2+3
        gateway: 191.36.8.30
      en*:
        dhcp: false
      eth*:
        dhcp: false
      mac=00:08:54:b3:6a:e9:
        bond: bond0
      mac=38:ea:a7:19:c5:87:
        bond: bond0
  services:
    user-volumes:
      volumes:
      - /home:/home
      - /opt:/opt
      - /var/lib/kubelet:/var/lib/kubelet
      - /etc/kubernetes:/etc/kubernetes
  services_include:
    kernel-extras: true
    volume-nfs: true
  state:
    dev: LABEL=RANCHER_STATE
    wait: true
  system:
    subnet: 169.254.25.1/16
  system_docker:
    bip: 169.254.25.1/16
runcmd:
- sudo apt update
- sudo apt install -y nfs-common
- sudo service rpcbind start
- sudo service nfs-common start
ssh_authorized_keys:

hostname: nodenuvem3
rancher:
  docker:
    engine: docker-17.03.2-ce
  environment:
    EXTRA_CMDLINE: /init
  network:
    dns:
      nameservers:
      - 191.36.8.2
      - 191.36.8.3
      search:
      - sj.ifsc.edu.br
    interfaces:
      en*:
        dhcp: false
      eth*:
        dhcp: false
      bond*:
        dhcp: false
      bond0:
        addresses:
        - 191.36.8.23/27
        gateway: 191.36.8.30
        bond_opts:
          downdelay: "200"
          lacp_rate: "1"
          miimon: "100"
          mode: "4"
          updelay: "200"
          xmit_hash_policy: layer2+3
      mac=00:08:54:B0:8C:C3:
        bond: bond0
      mac=38:EA:A7:19:CD:83:
        bond: bond0
  state:
    autoformat:              
    - /dev/sda               
    - /dev/sdb          
    - /dev/sdc    
    dev: LABEL=RANCHER_STATE
    wait: true
ssh_authorized_keys:
- ssh-rsa 
  gabriel.souza@sj-ctic-29736
- ssh-rsa 
  root@monitoramento

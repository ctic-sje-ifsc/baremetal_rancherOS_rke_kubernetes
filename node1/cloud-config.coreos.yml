coreos:
  units:
  
    #Disable Automatic Updates Daemon
    - name: update-engine.service
      mask: true
    - name: locksmithd.service
      mask: true

    #Time and Zone

    - name: systemd-timesyncd.service
      command: stop
      mask: true
    - name: ntpd.service
      command: start
      enable: true  

    - name: settimezone.service
      command: start
      content: |
        [Unit]
        Description=Set the time zone

        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone America/Sao_Paulo
        RemainAfterExit=yes
        Type=oneshot  

    #Network

    - name: down-interfaces.service
      command: start
      content: |
        [Service]
        Type=oneshot
        ExecStart=/usr/bin/ip link set eth0 down
        ExecStart=/usr/bin/ip addr flush dev eth0
        ExecStart=/usr/bin/ip link set eth1 down
        ExecStart=/usr/bin/ip addr flush dev eth1
    - name: systemd-networkd.service
      command: restart
    
    #Carregar modulos do kernel
    - name: systemd-modules-load.service
      command: restart

write_files:
  
  #Release channel
  - path: /etc/coreos/update.conf
    permissions: 0644
    owner: root
    content: |
      GROUP=stable

  #Time and zone
    
  - path: /etc/systemd/timesyncd.conf
    permissions: 0644
    owner: root
    content: |
      [Time]
      NTP=pool.ntp.br ntp.ufsc.br ntp.cais.rnp.br
      
  - path: /etc/ntp.conf
    permissions: 0644
    owner: root
    content: |
      server pool.ntp.br
      server ntp.ufsc.br
      server ntp.cais.rnp.br

      # - Allow only time queries, at a limited rate.
      # - Allow all local queries (IPv4, IPv6)
      restrict default nomodify nopeer noquery limited kod
      restrict 127.0.0.1
      restrict [::1]

  #Network

  - path: /etc/modprobe.d/bonding.conf
    content: |
      alias bond0 bonding
        options bonding mode=4 miimon=100 lacp_rate=1

  - path: /etc/modules
    content: |
      bonding
      mii
      
  - path: /etc/systemd/network/10-eth.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=eth*
      [Network]
      Bond=bond0
      
  - path: /etc/systemd/network/20-bond.netdev
    permissions: 0644
    owner: root
    content: |
      [NetDev]
      Name=bond0
      Kind=bond
      
  - path: /etc/systemd/network/30-bond-static.network
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=bond0
      [Network]
      DNS=191.36.8.2
      DNS=191.36.8.3
      Address=191.36.8.21/27
      Gateway=191.36.8.30
      Domains=sj.ifsc.edu.br
 
  #Modulos do kernel
  - path: /etc/modules-load.d/dm_snapshot.conf
    permissions: 0644
    owner: root
    content: dm_snapshot
  - path: /etc/modules-load.d/dm_mirror.conf
    permissions: 0644
    owner: root
    content: dm_mirror
  - path: /etc/modules-load.d/dm_thin_pool.conf
    permissions: 0644
    owner: root 
    content: dm_thin_pool

  #Fixar a vers√£o do docker
  - path: /etc/coreos/docker-1.12
    owner: root
    content: yes
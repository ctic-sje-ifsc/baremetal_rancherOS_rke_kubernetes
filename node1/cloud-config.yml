EXTRA_CMDLINE: /init
hostname: nodenuvem1
rancher:
  console: debian
  docker:
    engine: docker-17.03.2-ce
  environment:
    EXTRA_CMDLINE: /init
  modules:
  - nbd
  network:
    dns:
      nameservers:
      - 191.36.8.2
      - 191.36.8.3
      search:
      - sj.ifsc.edu.br
    interfaces:
      bond*:
        dhcp: false
      bond0:
        addresses:
        - 191.36.8.21/27
        bond_opts:
          downdelay: "200"
          lacp_rate: "1"
          miimon: "100"
          mode: "4"
          updelay: "200"
          xmit_hash_policy: layer2+3
        gateway: 191.36.8.30
      en*:
        dhcp: false
      eth*:
        dhcp: false
      mac=00:06:4f:5f:af:ff:
        bond: bond0
      mac=38:ea:a7:19:c5:85:
        bond: bond0
  services:
    user-volumes:
      volumes:
      - /home:/home
      - /opt:/opt
      - /var/lib/kubelet:/var/lib/kubelet
      - /etc/kubernetes:/etc/kubernetes
  services_include:
    kernel-extras: true
    kernel-headers-system-docker: true
    open-iscsi: true
    volume-nfs: true
  state:
    dev: LABEL=RANCHER_STATE
    wait: true
ssh_authorized_keys:
- ssh-rsa 
  gabriel.souza@sj-ctic-29736
- ssh-rsa 
  root@monitoramento
write_files:
- content: |+
    nbd
  owner: root
  path: /etc/modules
  permissions: "0644"
- content: |+
    options nbd nbds_max=1024
    options nbd max_part=15
  owner: root
  path: /etc/modprobe.d/nbd.conf
  permissions: "0644"
- content: |+
    {
        "name": "bridge",
        "type": "bridge",
        "bridge": "docker-sys",
        "isDefaultGateway": true,
        "ipMasq": true,
        "hairpinMode": true,
        "ipam": {
            "type": "host-local",
            "subnet": "169.254.25.1/16"
        }
    }
  owner: root
  path: /etc/docker/cni/bridge.d/bridge.conf
  permissions: "0644"